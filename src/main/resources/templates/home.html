<!DOCTYPE html>
<html lang="en">

<!-- Para chamar fragmentos de templates salvos, usamos o  th:fragment com til ~{htmlOndeEstá :: thfragment} -->
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}">
</div>
<div class="container">
	
	<header th:replace="~{base :: titulo('Home')}"></header>
	
	<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
		<div class="navbar-nav">
			<a class="nav-link active" href="">Todos</a>
			<a class="nav-link " href="">Aguardando</a>
			<a class="nav-link " href="">Aprovado</a>
			<a class="nav-link " href="">Entregue</a>
		</div>
		<a href="/pedido/formulario">
			<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Novo</button>
		</a>
	</nav>
	
	<div class="card" th:each="pedido : ${pedidos}">
		<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
		
		<div class="card-body">
			<div class="row">
				
				<div class="col-12 col-sm-8 mb-3">
					<div class="row">
						<div class="col-md-5 col">Valor: <span th:text="${pedido.valorNegociado}">valor</span></div>
						<div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span>
						</div>
					</div>
					
					<div>Produto</div>
					<div>
						<input class="form-control" th:value="${pedido.urlProduto}" value="URL do produto">
					</div>
					
					<div>Descrição</div>
					<div>
			            <textarea class="form-control" th:text="${pedido.descricao}">
			                Descrição do pedido
			            </textarea>
					</div>
				
				</div>
				
				<div class="col-12 col-sm-4">
					<img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
				</div>
			</div>
		
		</div>
	</div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
